.qbutton.big_large {
       padding: 2px 32px !important;
}
#comparison a:link {
    color: #252e4e;
}

#comparison a:hover {
    color: #378aca;
}

.title  {
    display: none;
}

.q_counter_holder.center {
    text-align: center;
    padding: 2px 32px !important;
}

h1 {
    margin-bottom: 15px;
    font-size: 29px;
    color: #272d50;
    line-height: 1.3;
}

p {
    font-size: 18px;
    color: #252e4e;
}

.our-solutions {
    min-height: 500px;
    background-position: top !important;
}

.text-white,
.text-white h2,
.text-white h3,
.text-white h4,
.text-white h5,
.text-white h6,
.text-white p,
.text-white a {
    color: #fff;
}

.text-white a {
    text-decoration: underline;
}

.text-white a:hover {
    color: #f25f33;
    text-decoration: underline;
}

.our-solutions-callout h3{
    margin-bottom: 15px;
    color: #272d50;
    font-weight:600;
}

.our-solutions-callout p,
.our-solutions-callout h3{
    text-align: center;
}

.clearfix {
    clear: both;
}

.img-100,
.img-100 .vc_single_image-wrapper,
.img-100 .vc_single_image-wrapper img,
.dom-ls-cols .vc_single_image-wrapper,
.dom-ls-cols .vc_single_image-wrapper img {
    width: 100%;
}

.new-homepage-slider {
    padding: 20px;
    background-color: rgba(221, 65, 38, .8);
    margin-bottom: 40px;
}

.new-homepage-slider h1 {
    font-size: 50px;
    color: #fff;
}

.new-homepage-slider p {
    font-size: 25px;
    color: #fff;
}

.banner-row {
        background: url(https://xpu9xkeqmm25weon2hdkq715-wpengine.netdna-ssl.com/wp-content/uploads/2017/08/bg-lets-get-started-full-2.jpg);
}

.show-on-1199 {
    display: none;
}

.homepage-slider-button {
   padding: 15px 23px;
}


.homepage-slider-button:hover {
    background-color: #fff !important;
    color: #f25f33 !important;
}

.hover-overlay:hover {
    opacity: .9;
}

.rwd-arrows {
    display: none;
}

@media all and (max-width: 1199px) {
    .show-on-1199 {
        display: block;
    }
}

@media all and (max-width: 768px) {
    .banner-row {
        background: none;
        padding: 32px 15px;
    }
    .contact-us-col {
        background-color: #272d50;
        text-align: center;
    }
    .our-solutions-callout h3{
        color: #fff;
    }
    .our-solutions-callout p,
    .our-solutions-callout h3{
        text-align: left;
    }
    
}

@media all and (max-width: 600px) {
    .new-homepage-slider {
       padding: 15px;
       margin-bottom: 20px;
    }
    
    .new-homepage-slider h1 {
        font-size: 30px;
        line-height: 1;
    }
    
    .new-homepage-slider p {
        font-size: 20px;
        line-height: 1.2;
    }
}

@media all and (max-width: 480px) {
    .intro h1,
    .intro p {
        text-align: left !important;
    }
}
